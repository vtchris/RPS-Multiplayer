<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <!-- Style Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- jQuery Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div id="instructions" class="jumbotron">
        <div id="mode" class="input-group radio">
            <label>
                <input type="radio" name="mode" value="1">Single Player Mode
            </label>
            <label>
                <input type="radio" name="mode" value="2">Two Player Mode
            </label>
        </div>
        <input type="text" id="txtName" placeholder="John Doe">
        <button id="btnSubmit">Enter</button>
    </div>

    <div id="gameBoard" class="container">
        <div id="divGameStyle" class="card invisible">
            <div class="card-header">
                <h2>Select Game</h2>
            </div>
            <div class="card-body">
                    <button id="btnRPS">Rock-Paper-Scissors</button>
                    <button id="btnRPSLS">Rock-Paper-Scissors-Lizard-Spock</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col col-lg-6">
                <div id="divPlayer" class="card">
                    <div class="card-header">
                        <h2 id="playerName"></h2>
                    </div>
                </div>
            </div>
            <div class="col col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h2 id="opponentName"></h2>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
